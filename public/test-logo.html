<!DOCTYPE html>
<html>
<head>
    <title>Test Logo</title>
</head>
<body style="margin: 0; padding: 0; background: #0f172a;">
    <h1 style="color: white; padding: 20px;">Logo Test - Checking if image loads</h1>
    
    <h2 style="color: #888; padding: 20px;">Test 1: Direct path /images/LogoModerno.png</h2>
    <img src="/images/LogoModerno.png" style="width: 300px; height: 300px; border: 1px solid red; opacity: 0.5;">
    
    <h2 style="color: #888; padding: 20px;">Test 2: URL encoded /images/Logo%20Moderno.png</h2>
    <img src="/images/Logo%20Moderno.png" style="width: 300px; height: 300px; border: 1px solid green; opacity: 0.5;">
    
    <p style="color: white; padding: 20px;">
        Se as imagens aparecem acima com bordas vermelha e verde, então a imagem está sendo servida corretamente.
    </p>
</body>
</html>
